---
produce-cache:
  stage: build
  cache:
    key: global
    paths: [cache/**.txt]
  script: mkdir -p cache && touch cache/file1.txt

consume-cache:
  stage: test
  needs: [produce-cache]
  dependencies: [produce-cache]
  cache:
    key: global
    paths: [cache]
    policy: pull
  script: test -f cache/file1.txt
